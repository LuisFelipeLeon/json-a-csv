<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor de JSON a CSV SEK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Convertidor de JSON a CSV SEK</h1>

    <!-- Toggle modo oscuro -->
    <div class="theme-toggle" id="themeToggle" title="Cambiar tema">
      <span id="themeIcon">ðŸŒ™</span>
    </div>

    <!-- Subir JSON Ãºnico -->
    <label class="file-label">
      <span>Elegir archivo JSON</span>
      <input type="file" id="fileInput" accept=".json" />
    </label>

    <!-- Subir mÃºltiples JSON -->
    <label class="file-label file-multi">
      <span>Elegir mÃºltiples archivos JSON</span>
      <input type="file" id="fileMultiInput" accept=".json" multiple />
    </label>

    <!-- SelecciÃ³n de ordenamiento -->
    <label for="sortKey" class="sort-label">Ordenar por:</label>
    <select id="sortKey" disabled>
      <option value="">(sin ordenar)</option>
    </select>

    <!-- Botones de descarga (single) -->
    <div class="btn-row">
      <button id="downloadBtn" disabled>Descargar CSV</button>
      <button id="excelBtn" disabled>Descargar Excel (.xlsx)</button>
    </div>

    <!-- Botones de descarga (mÃºltiples) -->
    <div class="btn-row">
      <button id="mergeBtn" disabled>Unir y Descargar CSV (mÃºltiples)</button>
      <button id="mergeExcelBtn" disabled>Unir y Descargar Excel (mÃºltiples)</button>
    </div>

    <!-- BotÃ³n Reset -->
    <div class="btn-row">
      <button id="resetBtn" disabled>Reiniciar / Limpiar</button>
    </div>

    <!-- Vista previa JSON -->
    <h2 style="margin-top: 20px;">Vista previa JSON</h2>
    <pre id="jsonPreview"></pre>

    <!-- Vista previa en tabla -->
    <h2 style="margin-top: 20px;">Vista previa en tabla</h2>
    <div id="tableContainer"></div>
  </div>

  <!-- LibrerÃ­as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
